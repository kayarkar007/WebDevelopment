<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i_Calculator</title>
    <link rel="stylesheet" href="cal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
   <!-- <div id="title"><h1>i-Calculator</h1></div>  -->
   <div id="container">
    <div class="box1">
        <input type="text" class="input" >
    </div>
    <div class="box2">
        <div class="row">
            <button class="button ash"><h3>C</h3></button>
            <button class="button ash"><h3>%</h3></button>
            <button class="button ash"><h3>/</h3></button>
            <button class="button orange"><h3>*</h3></button>
        </div>
        <div class="row">
            <button class="button"><h3>7</h3></button>
            <button class="button"><h3>8</h3></button>
            <button class="button"><h3>9</h3></button>
            <button class="button orange"><h3>-</h3></button>
        </div>
        <div class="row">
            <button class="button"><h3>4</h3></button>
            <button class="button"><h3>5</h3></button>
            <button class="button"><h3>6</h3></button>
            <button class="button orange"><h3>+</h3></button>
        </div>
        <div class="row">
            <button class="button"><h3>1</h3></button>
            <button class="button"><h3>2</h3></button>
            <button class="button"><h3>3</h3></button>
            <button class="button orange"><h3>.</h3></button>
        </div>
        <div class="row">
            <button class="button bigbutton but "><h3>0</h3></button>
            <button class=" button bigbutton orange"><h3>=</h3></button>
            
        </div>
    </div>
   </div>

</body>
</html>
<script src="cal.js"></script>
